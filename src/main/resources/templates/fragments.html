<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fragments</title>
</head>
<body>

<div th:fragment="petList">
    <option value="">-- Select Pet --</option>
    <th:block th:each="pet : ${pets}">
        <option th:value="${pet.id}" th:text="${pet.name}"></option>
    </th:block>
</div>
</body>
</html>
