<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

</head>
<body>
<span>Please Login</span>
<form action="/login" method="post" th:object="${userAuthRequest}">
    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required/> <br>
    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}" required/> <br>
    <input type="submit" value="login">
</form>
<div th:if="${param.error}" class="alert alert-danger mt-3" role="alert">
    Invalid username or password.
</div>

</body>
</html>
