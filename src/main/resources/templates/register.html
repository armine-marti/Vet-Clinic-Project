<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>

<span>Please Register</span>

<form action="/register" method="post" th:object="${saveUserRequest}">
    <div>
        Name: <input type="text" th:field="*{name}" required/>
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></span>
    </div>
    <br>

    <div>
        Surname: <input type="text" th:field="*{surname}" required/>
        <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" style="color: red;"></span>
    </div>
    <br>

    <div>
        Phone: <input type="text" th:field="*{phone}" required/>
        <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" style="color: red;"></span>
    </div>
    <br>

    <div>
        Email: <input type="email" th:field="*{email}" required/>
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red;"></span>
    </div>
    <br>

    <div>
        Password: <input type="password" th:field="*{password}" required/>
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red;"></span>
    </div>
    <br>

    <div>
        User Type:
        <select th:field="*{userType}">
            <option value="USER">USER</option>
            <option value="ADMIN">ADMIN</option>
        </select>
        <span th:if="${#fields.hasErrors('userType')}" th:errors="*{userType}" style="color: red;"></span>
    </div>
    <br>

    <input type="submit" value="Register">
</form>


<p th:if="${error}" th:text="${error}" style="color: red;"></p>
<p th:if="${success}" th:text="${success}" style="color: green;"></p>

</body>
</html>
